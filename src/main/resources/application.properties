
server.port=8888

#配置连接MySQl
spring.datasource.url=jdbc:mysql://localhost:3306/12306?serverTimezone=GMT%2B8&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#设置控制台日志级别
logging.level.com.xy.mall.management.mapper=debug

#开启驼峰命名匹配（userName == user-name）
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.mapper-locations=classpath:mapper/*Dao.xml

logging.level.com.xy.dao=debug
